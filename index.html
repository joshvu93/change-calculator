<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Change Calculator</title>
</head>

<body>
  <!-- Write your markup here -->
  <h1>Change Calculator</h1>

  <input id="amount-due" type="text" placeholder="Total"></input>

  <input id="amount-received" type="text" placeholder="Paid"></input>

  <button id="calculate-change" onClick="calcChange()">Tender</button><br></br>

  <h6>Change</h6>
  <p id="output">0.00</p>
  <p id="dollars-output">0</p>
  <p id="quarters-output">0</p>
  <p id="dimes-output">0</p>
  <p id="nickels-output">0</p>
  <p id="pennies-output">0</p>

  <!-- Don't forget to add your <script> tag here -->
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
